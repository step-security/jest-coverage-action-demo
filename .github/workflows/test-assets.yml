name: Test Assets Upload

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Existing tag to upload assets to"
        required: true

permissions:
  contents: write

jobs:
  test-assets:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Check out source code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Build assets with GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build --clean

      - name: Upload assets to existing release
        run: |
          # Upload all built binaries to the existing release
          find dist/ -name "*gh-setup*" -type f | while read file; do
            gh release upload "${{ github.event.inputs.tag }}" "$file"
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}