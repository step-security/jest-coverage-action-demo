name: NPM Audit Fix Run

on:
  workflow_dispatch:
    inputs:
      force:
        description: "Use --force flag for npm audit fix?"
        required: true
        type: boolean
        default: false
      base_branch:
        description: "Specify a base branch"
        required: false
        type: string
        default: "main"

jobs:
  audit-fix:
    uses: step-security/reusable-workflows/.github/workflows/npm_audit_fix.yml@fix_Audit-Fix-Workflow
    with:
      force: ${{ inputs.force }}
      base_branch: ${{ inputs.base_branch }}

permissions:
  contents: write
  pull-requests: write
