name: NPM Audit Fix Run

on:
  workflow_dispatch:
    inputs:
      package_manager:
        description: "Specify the package manager (npm or yarn)"
        required: true
        default: "npm"
      force:
        description: "Use --force flag for npm audit fix?"
        required: true
        type: boolean
      base_branch:
        description: "Specify a base branch"
        required: true
        default: "main"
      use_private_packages:
        description: "Use private packages?"
        required: true
        type: boolean
      script:
        description: "Specify the npm/yarn script to run"
        required: true

jobs:
  audit-fix:
    uses: step-security/reusable-workflows/.github/workflows/npm_audit_fix.yml@fix_Cron-Behavior-For-Audit-Fix
    with:
      force: ${{ inputs.force }}
      base_branch: ${{ inputs.base_branch }}

permissions:
  contents: write
  pull-requests: write