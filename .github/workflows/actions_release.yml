name: Release GitHub Actions

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag for the release"
        required: true

permissions:
  contents: read

jobs:
  release:
    permissions:
      actions: read
      id-token: write
      contents: write

    uses: step-security/reusable-workflows/.github/workflows/actions_release.yaml@v1
    with:
      tag: "${{ github.event.inputs.tag }}"

  assets:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Check out source code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Build assets with GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build --clean

      - name: Upload assets to existing release
        run: |
          # Upload all built binaries to the existing release with proper names
          for file in dist/*/gh-setup*; do
            if [ -f "$file" ]; then
              # Extract directory name to create proper filename
              dir=$(basename $(dirname "$file"))
              filename=$(basename "$file")
              # Create proper name based on directory
              if [[ "$dir" == *"linux_amd64"* ]]; then
                newname="gh-setup_v${{ github.event.inputs.tag }}_linux_amd64"
              elif [[ "$dir" == *"linux_arm64"* ]]; then
                newname="gh-setup_v${{ github.event.inputs.tag }}_linux_arm64"
              elif [[ "$dir" == *"darwin_amd64"* ]]; then
                newname="gh-setup_v${{ github.event.inputs.tag }}_darwin_amd64"
              elif [[ "$dir" == *"darwin_arm64"* ]]; then
                newname="gh-setup_v${{ github.event.inputs.tag }}_darwin_arm64"
              elif [[ "$dir" == *"windows_amd64"* ]]; then
                newname="gh-setup_v${{ github.event.inputs.tag }}_windows_amd64.exe"
              else
                newname="$filename"
              fi
              gh release upload "${{ github.event.inputs.tag }}" "$file#$newname" --clobber
            fi
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
