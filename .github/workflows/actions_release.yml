name: Release GitHub Actions

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag for the release"
        required: true

permissions:
  contents: read

jobs:
  release:
    permissions:
      actions: read
      id-token: write
      contents: write

    uses: step-security/reusable-workflows/.github/workflows/actions_release.yaml@v1
    with:
      tag: "${{ github.event.inputs.tag }}"

  assets:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Check out source code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Build assets with GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean --skip=publish

      - name: Debug dist outputs
        run: |
          echo "==== dist tree ===="
          find dist -type f

      - name: Upload required binaries to existing release
        run: |
          TAG="${{ github.event.inputs.tag }}"
          VERSION="${TAG#v}"

          echo "---- dist files ----"
          find dist -type f | sort

          echo "---- uploading required binaries ----"
          find dist -type f \
            \( -name "gh-setup_v${VERSION}_linux_amd64" \
            -o -name "gh-setup_v${VERSION}_linux_arm64" \
            -o -name "gh-setup_v${VERSION}_darwin_amd64" \
            -o -name "gh-setup_v${VERSION}_darwin_arm64" \
            -o -name "gh-setup_v${VERSION}_windows_amd64.exe" \) \
            -print -exec gh release upload "$TAG" {} --clobber \;
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}