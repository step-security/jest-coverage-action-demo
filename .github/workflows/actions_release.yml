name: Release GitHub Actions

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag for the release"
        required: true

permissions:
  contents: read

jobs:
  release:
    permissions:
      actions: read
      id-token: write
      contents: write

    uses: step-security/reusable-workflows/.github/workflows/actions_release.yaml@v1
    with:
      tag: "${{ github.event.inputs.tag }}"

  assets:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Check out source code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Build assets with GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean --skip=publish

      - name: Debug dist outputs
        run: |
          echo "==== dist tree ===="
          find dist -type f

      - name: Prepare required binaries
        run: |
          TAG="${{ github.event.inputs.tag }}"
          VERSION="${TAG#v}"

          cp dist/gh-setup-linux_linux_amd64_v1/gh-setup dist/gh-setup_v${VERSION}_linux_amd64
          cp dist/gh-setup-linux_linux_arm64_v8.0/gh-setup dist/gh-setup_v${VERSION}_linux_arm64
          cp dist/gh-setup-darwin_darwin_amd64_v1/gh-setup dist/gh-setup_v${VERSION}_darwin_amd64
          cp dist/gh-setup-darwin_darwin_arm64_v8.0/gh-setup dist/gh-setup_v${VERSION}_darwin_arm64
          cp dist/gh-setup-windows_windows_amd64_v1/gh-setup.exe dist/gh-setup_v${VERSION}_windows_amd64.exe

      - name: Upload required binaries to release
        run: |
          TAG="${{ github.event.inputs.tag }}"
          VERSION="${TAG#v}"

          gh release upload "$TAG" dist/gh-setup_v${VERSION}_linux_amd64 --clobber
          gh release upload "$TAG" dist/gh-setup_v${VERSION}_linux_arm64 --clobber
          gh release upload "$TAG" dist/gh-setup_v${VERSION}_darwin_amd64 --clobber
          gh release upload "$TAG" dist/gh-setup_v${VERSION}_darwin_arm64 --clobber
          gh release upload "$TAG" dist/gh-setup_v${VERSION}_windows_amd64.exe --clobber
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}