name: GuardDog Full Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  guarddog:
    name: GuardDog - Full Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install GuardDog
        run: pip install guarddog

      - name: ğŸ¶ Local files scan
        id: local_scan
        run: |
          guarddog npm scan . --output-format json > guarddog_local.json
          cat guarddog_local.json

          count=$(jq '[.results[] | select(length > 0)] | length' guarddog_local.json)
          echo "count=$count" >> $GITHUB_OUTPUT
          if [ "$count" -gt 0 ]; then
            echo "âŒ GuardDog found $count local issue(s)"
            cat guarddog_local.json
            exit 1
          else
            echo "âœ… No local issues found"
          fi

      - name: ğŸ” Dependency scan (package.json)
        run: |
          guarddog npm verify ./package.json --output-format json > guarddog_deps.json
          cat guarddog_deps.json

          count=$(jq '[.results[] | select(length > 0)] | length' guarddog_deps.json)
          echo "Dependency issues found: $count"
          if [ "$count" -gt 0 ]; then
            echo "âŒ GuardDog found $count dependency issue(s)"
            exit 1
          else
            echo "âœ… No dependency issues found"
          fi

