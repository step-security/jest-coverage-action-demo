name: GuardDog Full Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  guarddog:
    name: GuardDog - Full Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install GuardDog
        run: pip install guarddog

      - name: 🐶 Local files scan
        id: local_scan
        run: |
          guarddog npm scan .

      - name: 🔍 Scan dependencies (package.json)
        id: deps_scan
        run: |
          guarddog npm verify ./package.json
